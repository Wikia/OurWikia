<div id="user-stuff">
    {% if request.user.is_authenticated %}
    <div><small>Welcome back, {{ request.user}}</small></div>
    <div><button type="button" data-toggle="modal" data-remote="/accounts/logout/" data-target="#myModal">Log Out</button></div>
    {% else %}
    <button type="button" data-toggle="modal" data-remote="/accounts/login/" data-target="#myModal">Login</button>
    <button type="button" data-toggle="modal" data-remote="/accounts/register/" data-target="#myModal">Signup</button>
    {% endif %}
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

    </div>
    <div class="modal fade" id="nagModal" tabindex="-1" role="dialog" aria-labelledby="nagModalLabel" aria-hidden="true">
         <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">Login or Register</h4>
                </div>
                <div class="modal-body">
                    Please login or register to enable voting.
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div>

</div>
